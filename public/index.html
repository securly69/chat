<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glitch Chat App</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Login / Setup Form -->
    <div id="loginDiv" class="mb-4">
      <h1 class="text-2xl font-bold mb-2">Join Chat</h1>
      <input id="username" type="text" placeholder="Enter your name" class="border p-2 mb-2 w-full">
      <input id="profilePic" type="text" placeholder="Profile pic URL" class="border p-2 mb-2 w-full">
      <div class="mb-2">
        <label for="color" class="mr-2">Name Color:</label>
        <input id="color" type="color" value="#000000">
      </div>
      <select id="role" class="border p-2 mb-2 w-full">
        <option value="regular">Regular</option>
        <option value="mod">Moderator</option>
      </select>
      <input id="server" type="text" placeholder="Server name (e.g., global)" class="border p-2 mb-2 w-full">
      <button id="joinBtn" class="bg-blue-500 text-white p-2 w-full">Join Chat</button>
    </div>
    <!-- Chat Area -->
    <div id="chatDiv" class="hidden">
      <div id="messages" class="border h-64 overflow-y-scroll p-2 mb-4 bg-white"></div>
      <input id="messageInput" type="text" placeholder="Type your message" class="border p-2 mb-2 w-full">
      <button id="sendBtn" class="bg-green-500 text-white p-2 w-full">Send</button>
    </div>
  </div>
  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
